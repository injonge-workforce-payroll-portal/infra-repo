apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: injonge
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: prisma-migrate
          image: ghcr.io/injonge-workforce-payroll-portal/server:latest
          command: ["npx", "prisma", "migrate", "deploy"]
          envFrom:
            - secretRef:
                name: backend-secrets
      containers:
        - name: backend
          image: ghcr.io/injonge-workforce-payroll-portal/server:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
