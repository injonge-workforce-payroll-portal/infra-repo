apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: injonge
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret

      initContainers:
        - name: prisma-migrate
          image: ghcr.io/injonge-workforce-payroll-portal/server:latest
          envFrom:
            - secretRef:
                name: backend-secrets
          command:
            - sh
            - -c
            - |
              echo "[INIT] Waiting for database..."
              until nc -zv postgres.databases.svc.cluster.local 5432; do
                echo "[INIT] Database not ready, retrying in 2s..."
                sleep 2
              done
              echo "[INIT] Database ready, running Prisma migrations..."
              if npx prisma migrate deploy; then
                echo "[INIT] Prisma migrations completed successfully."
              else
                echo "[INIT] Prisma migrate FAILED with exit code $?"
                exit 1
              fi

      containers:
        - name: backend
          image: ghcr.io/injonge-workforce-payroll-portal/server:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
