apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: injonge-ingress
  namespace: injonge
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: test2.injonge.rw
    http:
      paths:
      # Backend API - /api/* routes to backend
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend
            port:
              number: 3000
      
      # Frontend - all other routes to frontend
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 80